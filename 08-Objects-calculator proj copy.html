<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>
    <p>
      <button onclick="
        updatecalculation(1);
        ">1</button>

      <button onclick="
        updatecalculation(2);
     ">2</button>

      <button onclick="
        updatecalculation(3);
     ">3</button>

      <button onclick="
        updatecalculation(' + ');
     ">+</button>
    </p>

    <p>
      <button onclick="
        updatecalculation(4);
     ">4</button>

      <button onclick="
        updatecalculation(5);
     ">5</button>

      <button onclick="
        updatecalculation(6)
     ">6</button>

      <button onclick="
        updatecalculation(' - ')
     ">-</button>
    </p>

    <p>
      <button onclick="
        updatecalculation(7);
     ">7</button>

      <button onclick="
        updatecalculation(8);
     ">8</button>

      <button onclick="
        updatecalculation(9);
     ">9</button>

      <button onclick="
        updatecalculation(' * ');
     ">*</button>
    </p>

    <p>
      <button onclick="
        updatecalculation(0);
     ">0</button>

      <button onclick="
        updatecalculation(' . ')
     ">.</button>

      <!-- eval : The eval() method evaluates or executes an argument.-->

      <button onclick="
        //localStorage.setItem('Calculation',JSON.stringify(Calculation));
        Calculation = eval(Calculation);
        console.log(Calculation);
        console.log(localStorage.getItem('Calculation'));
        localStorage.setItem('Calculation',Calculation);
     ">=</button>

      <button onclick="
        updatecalculation(' / ')
     ">/</button>
    </p>

    <p>
      <button onclick="
        Calculation = '';
        console.log('Cleared.');
     "> Clear</button>
    </p>
    
    <script>
      //let Calculation1 = JSON.parse(localStorage.getItem('Calculation'));
      let Calculation = '';

      function updatecalculation(button){
        if(button){
        Calculation += button;
        console.log(Calculation);
        }
      }
      
      //localStorage.setItem('Calculation',JSON.stringify(Calculation));
    </script>
  </body>
</html>
